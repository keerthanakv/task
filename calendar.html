<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="icon">
            <i id="arrow1" class="fas fa-angle-left prev"></i>
        
    <header>
        <p class="date"></p>
    </header>
    <i id="arrow2" class="fas fa-angle-right next"></i>
       
</div>
<div class="calendar">
    <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
    </ul>
    <ul class="days" >
        <li class="inactive"></li>
        <li class="event"></li>
        
        <li class="active"></li>
        
    
    </ul>
</div>
<div class="footer">
    <p class="cf" id="footercontent"></p>
    <p class="fc" id="footercontent1"></p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
